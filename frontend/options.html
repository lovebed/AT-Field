<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
	<meta charset="utf-8">
	<title>AntiField</title>
	<script type="text/javascript" src= "js/jquery-1.9.1.js"></script>
	<script type="text/javascript" src= "js/jquery-ui-1.10.3.custom.min.js"></script>
	<script type="text/javascript" src= "../modules/extensionStorage.js"></script>	
	<script type="text/javascript" src= "../modules/testData.js"></script>

	<script type="text/javascript" src= "js/options.js"></script>
	<link rel=stylesheet type=text/css href=css/smoothness/jquery-ui-1.10.3.custom.min.css />
	<link rel=stylesheet type=text/css href=css/options.css />
	<style type="text/css">
	li.ui-state-default{}	
	</style>
	
</head>
<body>
	<table align="center" width="70%">
	    <tr id="header">
			<td height="80">
				<div>
					<h1 style="text-align:left" >AntiField</h1>
				</div>
	        </td>
	    </tr>
	</table>

	<table align="center" width="70%" id="mainer">		
		<tr>
			<td>
				<div id="tabs">
						<ul>
						    <li>
								<a href="#tab1">Home</a>
							</li>

							<li>
								<a href="#tab2">webReqRuleList</a>
							</li>
							<li>
								<a href="#tab3">CookieRuleList</a>
							</li>
							<li>
								<a href="#tab4">domainWhiteList</a>
							</li>
						</ul>
						<div id="tab1">
						</div>
						<div id="tab2">
							<table id="webReqRulesTable" class="rulesTable" style="width>
								<tr class="tableHeader">
									<th style="width:395px" >
										<span>pattern</span>
									</th>
									<th style="width:324px">
										<span>domain</span>
									</th>
									<th style="width:126px"><span>删除规则</span></th>
								</tr>
								<tr id="templateWebReqRow" class = "templateRow">
									<td class = "webseq">
									</td>
									<td class = "pattern">
									
									</td>
									<td class = "domain">

									</td>
									<td>
										<div id="lds" class="webDelete" title="删除规则">&nbsp</div>
									</td>
								</tr>
								<tr id="newWebReqRow" class = "newRow">
									<td class = "pattern">
										<input id = "addPattern" name="pattern" type="text">									
									</td>
									<td class = "domain">
										<input id = "addDomain"  name="domain" type="text">
									</td>
									<td>
										<div class="webAdd" title="添加规则">&nbsp</div>
									</td>
								</tr>

							</table>
							<button class="button" id="btnRefreshWebReqRule"> 
									<span>Refresh</span>
							</button>
						</div>
						<div id="tab3">
							<table id="cookieRulesTable" class="rulesTable">
								<tr class="tableHeader">
									<th style="width:500px" >
										<span>domain</span>
									</th>
									<th style="width:220px">
										<span>keypat</span>
									</th>
									<th style="width:110px">
								      <span> 删除规则</span></th>
								</tr>
								<tr id="templateCookieRow" class = "templateRow">
									<td class = "cookieseq">
									</td>
									<td class = "domain">

									</td>

									<td class = "keypat">
									</td>
									<td>
										<div class="cookieDelete" title="删除规则">&nbsp</div>
									</td>
								</tr>
								<tr id="newCookieRow" class = "newRow">
									<td class = "domain">
										<input id = "addDomain" name="domain" type="text">									
									</td>
									<td class = "keypat">
										<input  name="keypat" type="text" id = "addKeypat" maxlength="50">
									</td>
									<td>
										<div class="cookieAdd" title="添加规则">&nbsp</div>
									</td>
								</tr>
							</table>
							<button class="button" id="btnRefreshCookieRule"> 
									<span>Refresh</span>
							</button>
						</div>
						<div id="tab4">
							<table id="whiteRulesTable" class="rulesTable">
								<tr class="tableHeader">
									<th style="width:644px">
										<span>domain</span>
									</th>
									<th style="width:142px">删除规则</th>
								</tr>
								<tr id="templateWhiteRow" class = "templateRow">
									<td class = "whiteseq">
									</td>
									<td class = "domain">
									</td>
									<td>
										<div class="whiteDelete" title="删除规则">&nbsp</div>
									</td>
								</tr>
								<tr id="newWhiteRow" class = "newRow">
									<td class = "domain">
										<input id = "addDomain" name="domain" type="text">									
									</td>
									<td>
										<div class="whiteAdd" title="添加规则">&nbsp</div>
									</td>
								</tr>

							</table>								
							<button class="button" id="btnRefreshWhiteRule"> 
									<span>Refresh</span>
							</button>
						</div>
				</div>
			</td>
		</tr>
	</table>
	
</body>

</html>
